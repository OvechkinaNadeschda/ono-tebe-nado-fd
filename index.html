<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оно тебе надо — аукцион вещей, в которые никто не верил</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/global.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header_menu">
        <ul class="header_links-list">
          <li class="header__links-list-item_no-bullit">
            <a class="header__link"
              >главная</a
            >
          </li>
          <li class="header__links-list-item">
            <a class="header__link_active"
              >посмотреть лоты</a
            >
          </li>
          <li class="header__links-list-item">
            <a class="header__link_active"
              >об аукционе</a
            >
          </li>
        </ul>
      </nav>

      <div class="header__logo">
        <a>
          <img class="header__logo-image" src="./images/logo-black.svg" />
        </a>
      </div>
      <address class="address header_adress">
        <a href="tel:+9 999 555 5555">+9 999 555 5555</a>
        <a href="mailto:info@sobaka.ge">info@sobaka.ge</a>
        <span
          >наб. Принсенграхт 263-<br />
          265, Амстердам</span
        >
      </address>
    </header>
    <main>
      <section class="cover overlay">
        <h1
          class="cover__title aligned-text aligned-text_center aligned-text_right letter-spacing-extended no-letter-spacing"
        ></h1>
        <div class="description">
          <p class="cover__description cover__description-text"></p>
          <button class="bet-button"></button>
        </div>
      </section>
      <section class="lots">
        <h2 class="lots__heading"></h2>
        <ul class="lots__card-list">
          <li
            class="lots__card-list-item card_type_film card_type_book card_type_picture"
          >
            <h3 class="card_title"><a class="card-link"></a></h3>
            <article class="card__text"></article>
          </li>
          <li
            class="lots__card-list-item card_type_film card_type_book card_type_picture"
          >
            <h4 class="card_title"><a class="card-link"></a></h4>
            <article class="card__text"></article>
          </li>
          <li
            class="lots__card-list-item card_type_film card_type_book card_type_picture"
          >
            <h5 class="card_title"><a class="card-link"></a></h5>
            <article class="card__text"></article>
          </li>
          <a class="lots__look-more-link"></a>
        </ul>
      </section>
      <section class="about about__column">
        <div class="about__logo">
          <img class="about__logo-image" />
        </div>
        <div class="about-column">
          <h6 class="about__title"></h6>
          <text class="about__text"></text>
        </div>
      </section>
    </main>
    <footer class="footer">
      <address class="address"></address>
      <nav class="footer__menu">
        <ul class="footer__menu-list">
          <li class="footer__menu-list-item">
            <a class="footer__menu-link"></a>
          </li>
          <li class="footer__menu-list-item">
            <a class="footer__menu-link_active"></a>
          </li>
          <li class="footer__menu-list-item">
            <a class="footer__menu-link_active"></a>
          </li>
        </ul>
      </nav>
      <ul class="footer__social-list">
        <li class="footer__social-list-item">
          <a class="footer__social-link">
            <img class="footer__social-icon"
          /></a>
        </li>
        <li class="footer__social-list-item">
          <a class="footer__social-link">
            <img class="footer__social-icon"
          /></a>
        </li>
        <li class="footer__social-list-item">
          <a class="footer__social-link">
            <img class="footer__social-icon"
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
